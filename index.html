<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Intervals Memory Match</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c592d73c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 class="text-uppercase">Music Intervals Memory Match</h1>
        <ul>
            <li>To begin, click on a tile</li>
            <li>You will hear the interval and see it's name</li>
            <li>Try to match the interval to another tile</li>
            <li>You win the game when you've matched all the tiles!</li>
        </ul>
    </header>

    <div class="col">
        <ul class="alltiles" id="gameboard">
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png"></li>
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png"></li>
        </ul>
    </div>

    <div class="col">
         <button id ="reset" onclick="playAgain()">Reset</button>
    </div>

    <div id="youwin" class="overlay">
        <div class="popup">
            <h1>You Win!</h1>
            <button id="play-again" onclick="playAgain()">Play again</button>
         </div>
    </div>

    <script src="js/play.js"></script>

</body>
</html>
