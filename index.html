<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Intervals Memory Match</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1 class="text-uppercase">Music Intervals Memory Match</h1></header>

    <div class="row">
        <ul>
            <li>To start, click on a tile and listen to the interval.</li>
            <li>Try to find the matching interval among the other tiles.</li>
        </ul>
    </div>

    <div class="col">
        <ul class="tiles" id="all-tiles">
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png"></li>
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png"></li>
        </ul>
    </div>

</body>
</html>
