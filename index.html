<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine-html.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/boot.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.7.0/jasmine.css">
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Music Intervals Memory Match</title>
</head>

<body>

    <header>
        <h1 class="text-uppercase">Music Intervals Memory Match</h1>
        <p>
            To begin - click on a tile.<br>
            You will hear the interval and see its name.<br>
            Try to find its match among the other tiles.<br>
            Make as few moves as you can!
        </p>
    </header>

    <div class="col">
        <p>You've made <span class="moves">0</span> Move(s) so far</p>
    </div>

    <div class="col">
        <ul class="alltiles" id="gameboard">
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png" onclick="audio_unison()"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png" onclick="audio_second()"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png" onclick="audio_third()"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png" onclick="audio_fourth()"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png" onclick="audio_fifth()"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png" onclick="audio_sixth()"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png" onclick="audio_seventh()"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png" onclick="audio_octave()"></li>
            <li class="tile" type="unison"><img class="img-fluid" src="assets/images/Unison.png" onclick="audio_unison()"></li>
            <li class="tile" type="majorsecond"><img class="img-fluid" src="assets/images/Major 2nd.png" onclick="audio_second()"></li>
            <li class="tile" type="majorthird"><img class="img-fluid" src="assets/images/Major 3rd.png" onclick="audio_third()"></li>
            <li class="tile" type="perfectfourth"><img class="img-fluid" src="assets/images/Perfect 4th.png" onclick="audio_fourth()"></li>
            <li class="tile" type="perfectfifth"><img class="img-fluid" src="assets/images/Perfect 5th.png" onclick="audio_fifth()"></li>
            <li class="tile" type="majorsixth"><img class="img-fluid" src="assets/images/Major 6th.png" onclick="audio_sixth()"></li>
            <li class="tile" type="majorseventh"><img class="img-fluid" src="assets/images/Major 7th.png" onclick="audio_seventh()"></li>
            <li class="tile" type="octave"><img class="img-fluid" src="assets/images/Octave.png" onclick="audio_octave()"></li>
        </ul>
    </div>

    <div class="col">
        <p>
            <button id ="reset" onclick="playAgain()">Reset</button>
        </p>
    </div>

    <div id="youwin" class="overlay">
        <div class="popup">
            <h1>You Win!</h1>
            <button id="play-again" onclick="playAgain()">Play again</button>
         </div>
    </div>

    <script src="assets/js/play.js"></script>
    <script src="assets/spec/playSpec.js"></script>

</body>
</html>
